<!DOCTYPE html>
<html>

  <body>
   <div class="container">
      <div class="login__container">
        <form class="login__container--content">

      </div>

          <span class="heading_sub">guessing game</span>

        <div class="button__container">
          <button class="btn btn__generate--number">Guess Number</button>
        </div>
      </div>
    </div>
